<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ–¹å—è·³ï¼ˆä¼˜åŒ–ç‰ˆï¼‰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }
        body {
            width: 100vw;
            height: 100vh;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .game-container {
            position: relative;
            width: 90vw;
            max-width: 400px;
            height: 80vh;
            border: 2px solid black;
            overflow: hidden;
        }
        /* ä¸»ç•Œé¢ */
        .main-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            color: black;
            margin-bottom: 50px;
        }
        .start-btn, .restart-btn, .home-btn {
            width: 180px;
            height: 45px;
            border: 2px solid black;
            background: transparent;
            color: black;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .start-btn:hover, .restart-btn:hover, .home-btn:hover {
            background: black;
            color: white;
        }
        /* æ¸¸æˆä¸­ç•Œé¢ */
        .game-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        /* é»‘è‰²æ–¹å—è§’è‰²ï¼ˆå¸¦è¡¨æƒ…ï¼‰ */
        .player {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: black;
            border-radius: 4px;
            z-index: 10;
        }
        .face {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25px;
            height: 20px;
            color: white;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* éšœç¢ç‰©ï¼ˆç°è‰²çº¿æ¡ï¼‰ */
        .obstacle {
            position: absolute;
            width: 40px;
            height: 10px;
            background: #555;
        }
        /* åˆ†æ•°æ˜¾ç¤º */
        .score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: black;
            font-size: 22px;
            font-weight: bold;
        }
        /* ç»“æŸç•Œé¢ */
        .end-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        .end-title {
            font-size: 36px;
            color: black;
            margin-bottom: 20px;
        }
        .final-score {
            font-size: 50px;
            color: black;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- ä¸»ç•Œé¢ -->
        <div class="main-screen">
            <div class="title">æ–¹å—è·³</div>
            <button class="start-btn">å¼€å§‹æ¸¸æˆ</button>
        </div>

        <!-- æ¸¸æˆä¸­ç•Œé¢ -->
        <div class="game-screen">
            <div class="player">
                <div class="face">ğŸ˜Š</div>
            </div>
            <div class="score" id="score">0</div>
        </div>

        <!-- ç»“æŸç•Œé¢ -->
        <div class="end-screen">
            <div class="end-title">æ¸¸æˆç»“æŸ</div>
            <div class="final-score" id="finalScore">0</div>
            <button class="restart-btn">å†æ¥ä¸€æ¬¡</button>
            <button class="home-btn">è¿”å›ä¸»é¡µ</button>
        </div>
    </div>

    <script>
        // æ¸¸æˆæ ¸å¿ƒå˜é‡ï¼ˆé‡ç‚¹è°ƒæ•´ç‰©ç†å‚æ•°ï¼‰
        let gameRunning = false;
        let score = 0;
        let obstacleSpeed = 2.5; // åˆå§‹é€Ÿåº¦é™ä½ï¼Œæ›´æ˜“èº²é¿
        let player = document.querySelector('.player');
        let face = document.querySelector('.face');
        let scoreDisplay = document.getElementById('score');
        let mainScreen = document.querySelector('.main-screen');
        let gameScreen = document.querySelector('.game-screen');
        let endScreen = document.querySelector('.end-screen');
        let finalScoreDisplay = document.getElementById('finalScore');
        let obstacles = [];
        let animationId;
        let playerVelocity = 0;
        const gravity = 0.4; // é‡åŠ›å‡å°ï¼ˆåŸ0.6â†’0.4ï¼‰ï¼Œä¸‹è½æ›´æ…¢
        const jumpForce = -9; // è·³è·ƒåŠ›åº¦é™ä½ï¼ˆåŸ-11â†’-9ï¼‰ï¼Œè·³å¾—æ›´ä½æ›´ç¨³
        const obstacleHeights = [80, 180, 280]; // ä¿æŒè§„å¾‹é«˜åº¦
        let heightIndex = 0;
        const obstacleInterval = 1300; // é—´éš”å»¶é•¿åˆ°1.3ç§’ï¼Œç»™æ›´å¤šååº”æ—¶é—´
        let lastObstacleTime = 0;

        // æŒ‰é’®äº‹ä»¶
        document.querySelector('.start-btn').addEventListener('click', startGame);
        document.querySelector('.restart-btn').addEventListener('click', restartGame);
        document.querySelector('.home-btn').addEventListener('click', goToHome);

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            mainScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            endScreen.style.display = 'none';
            initGame();
            gameRunning = true;
            animate();
        }

        // é‡ç½®æ¸¸æˆ
        function initGame() {
            score = 0;
            obstacleSpeed = 2.5;
            heightIndex = 0;
            player.style.bottom = '50px';
            playerVelocity = 0;
            face.textContent = 'ğŸ˜Š';
            scoreDisplay.textContent = score;
            obstacles.forEach(obs => obs.remove());
            obstacles = [];
            lastObstacleTime = Date.now();
        }

        // æ¸¸æˆä¸»å¾ªç¯
        function animate() {
            if (!gameRunning) return;

            // ç©å®¶è·³è·ƒç‰©ç†ï¼ˆè°ƒæ•´åæ›´å¹³ç¼“ï¼‰
            playerVelocity += gravity;
            let newBottom = parseInt(player.style.bottom) - playerVelocity;
            if (newBottom < 50) {
                newBottom = 50;
                playerVelocity = 0;
                face.textContent = 'ğŸ˜';
            }
            player.style.bottom = `${newBottom}px`;

            // ç”Ÿæˆéšœç¢ç‰©
            const now = Date.now();
            if (now - lastObstacleTime > obstacleInterval) {
                createObstacle();
                lastObstacleTime = now;
                heightIndex = (heightIndex + 1) % obstacleHeights.length;
            }

            // ç§»åŠ¨éšœç¢ç‰©+ç¢°æ’æ£€æµ‹
            obstacles.forEach((obs, index) => {
                const left = parseInt(obs.style.left);
                obs.style.left = `${left - obstacleSpeed}px`;

                if (left < -40) {
                    obs.remove();
                    obstacles.splice(index, 1);
                    addScore();
                }

                // ç¢°æ’æ£€æµ‹ï¼ˆæ”¾å®½åˆ¤å®šèŒƒå›´ï¼Œå®¹é”™æ›´é«˜ï¼‰
                if (checkCollision(player, obs)) {
                    endGame();
                }
            });

            // åŠ é€Ÿæ›´å¹³ç¼“ï¼ˆæ¯8åˆ†æé€Ÿä¸€æ¬¡ï¼ŒåŸ5åˆ†â†’8åˆ†ï¼‰
            if (score > 0 && score % 8 === 0) {
                obstacleSpeed = 2.5 + Math.floor(score / 8) * 0.3;
            }

            animationId = requestAnimationFrame(animate);
        }

        // åˆ›å»ºéšœç¢ç‰©
        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            const container = document.querySelector('.game-container');
            obstacle.style.bottom = `${obstacleHeights[heightIndex]}px`;
            obstacle.style.left = `${container.offsetWidth}px`;
            gameScreen.appendChild(obstacle);
            obstacles.push(obstacle);
        }

        // åŠ åˆ†é€»è¾‘
        function addScore() {
            score++;
            scoreDisplay.textContent = score;
        }

        // ç¢°æ’æ£€æµ‹ï¼ˆé‡ç‚¹ä¼˜åŒ–ï¼šç¼©å°åˆ¤å®šèŒƒå›´ï¼‰
        function checkCollision(player, obstacle) {
            const p = player.getBoundingClientRect();
            const o = obstacle.getBoundingClientRect();
            // åªæ£€æµ‹æ–¹å—ä¸­å¿ƒåŒºåŸŸç¢°æ’ï¼ˆè¾¹ç¼˜æ“¦ç¢°ä¸ç®—ï¼‰
            return (
                p.bottom - 10 > o.top && // æ–¹å—åº•éƒ¨å¾€ä¸Š10pxæ‰åˆ¤å®š
                p.top + 10 < o.bottom && // æ–¹å—é¡¶éƒ¨å¾€ä¸‹10pxæ‰åˆ¤å®š
                p.right - 10 > o.left && // æ–¹å—å³ä¾§å¾€å·¦10pxæ‰åˆ¤å®š
                p.left + 10 < o.right    // æ–¹å—å·¦ä¾§å¾€å³10pxæ‰åˆ¤å®š
            );
        }

        // æ¸¸æˆç»“æŸ
        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            face.textContent = 'ğŸ˜­';
            finalScoreDisplay.textContent = score;
            endScreen.style.display = 'flex';
        }

        // é‡æ–°å¼€å§‹
        function restartGame() {
            endScreen.style.display = 'none';
            initGame();
            gameRunning = true;
            animate();
        }

        // è¿”å›ä¸»é¡µ
        function goToHome() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            mainScreen.style.display = 'flex';
            gameScreen.style.display = 'none';
            endScreen.style.display = 'none';
        }

        // è·³è·ƒæ§åˆ¶ï¼ˆç‚¹å‡»ä¸€æ¬¡è·³ä¸€æ¬¡ï¼Œä¸è¿è·³ï¼‰
        function jump() {
            if (gameRunning && playerVelocity === 0) { // ä»…è½åœ°åå¯è·³
                playerVelocity = jumpForce;
                face.textContent = 'ğŸ˜„';
            }
        }

        // ç»‘å®šç‚¹å‡»/è§¦æ‘¸äº‹ä»¶
        document.addEventListener('click', jump);
        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        }, { passive: false });
    </script>
</body>
</html>
